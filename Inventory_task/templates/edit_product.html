<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST" action="{{ url_for('edit_product', product_id=product.product_id) }}">
        <label for="new_product_id">New Product ID:</label>
        <input type="text" id="new_product_id" name="new_product_id" value="{{ product.product_id }}" required>
        <br>
        <button type="submit">Update Product</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <br>
    <a href="{{ url_for('manage_products') }}">Back to Products</a>
</body>
</html>
