<!-- templates/location.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Location Management</title>
</head>
<body>
    <h1>Location Management</h1>

    <form method="POST" action="{{ url_for('manage_locations') }}">
        <label for="location_id">Location ID:</label>
        <input type="text" name="location_id" id="location_id" required>
        <button type="submit">Save</button>
    </form>

    <hr>

    <h2>Location List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Location ID</th>
            </tr>
        </thead>
        <tbody>
            {% for location in locations %}
                <tr>
                    <td>{{ location.location_id }}</td>
                    <td><a href="{{url_for('edit_location', location_id=location.location_id)}}">Edit</a></td>
                    <td><a href="{{url_for('view_location', location_id=location.location_id)}}">View</a></td>
                    <td><a onclick="return confirm('Are you sure to delete?');" href="{{url_for('delete_location',location_id=location.location_id)}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
