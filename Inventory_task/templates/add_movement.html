<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Add Product Movement</title>
</head>
<body>
    <h1>Add Product Movement</h1>

    <form method="post" action="{{ url_for('add_movement') }}">
        <label for="timestamp">Timestamp:</label>
        <input type="datetime-local" id="timestamp" name="timestamp" required>

        <label for="from_location">From Location:</label>
        <input type="text" id="from_location" name="from_location">

        <label for="to_location">To Location:</label>
        <input type="text" id="to_location" name="to_location">

        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required>

        <label for="qty">Quantity:</label>
        <input type="number" id="qty" name="qty" required>

        <button type="submit">Add Movement</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
    <br>
    <a href="{{ url_for('movements') }}">Back to Movements</a>
</body>
</html>
