<!-- templates/product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Product Management</title>
</head>
<body>
    <h1>Product Management</h1>
    
    <form method="POST" action="{{ url_for('manage_products') }}">
        <label for="product_id">Product ID:</label>
        <input type="text" name="product_id" id="product_id" required>
        <button type="submit">Add</button>
    </form>

    <hr>

    <h2>Product List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Product ID</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.product_id }}</td>
                    <td><a href="{{url_for('edit_product', product_id=product.product_id)}}">Edit</a></td>
                    <td><a href="{{url_for('view_product', product_id=product.product_id)}}">View</a></td>
                    <td><a onclick="return confirm('Are you sure to delete?');" href="{{url_for('delete_product',product_id=product.product_id)}}">Delete</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
